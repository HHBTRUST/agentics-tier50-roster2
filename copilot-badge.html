<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Copilot - Official Badge</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #0a0a0a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
        }

        .badge-container {
            background: linear-gradient(135deg, #0a0a0a, #1a1a1a);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 50px rgba(0, 255, 255, 0.3);
        }

        .agent-badge {
            width: 400px;
            height: 500px;
            background: linear-gradient(145deg, #111, #0a0a0a);
            border: 2px solid rgba(0, 255, 255, 0.5);
            border-radius: 20px;
            padding: 30px;
            position: relative;
            overflow: hidden;
            box-shadow: 
                0 0 30px rgba(0, 255, 255, 0.5),
                inset 0 0 30px rgba(255, 0, 255, 0.1);
        }

        .agent-badge::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent,
                rgba(0, 255, 255, 0.1),
                transparent,
                rgba(255, 0, 255, 0.1),
                transparent
            );
            animation: scan 8s linear infinite;
        }

        @keyframes scan {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .badge-header {
            text-align: center;
            position: relative;
            z-index: 1;
            margin-bottom: 30px;
        }

        .agentics-logo {
            font-size: 2em;
            font-weight: bold;
            background: linear-gradient(45deg, #00ffff, #ff00ff);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            letter-spacing: 3px;
        }

        .agent-icon {
            width: 120px;
            height: 120px;
            margin: 20px auto;
            background: radial-gradient(circle, rgba(0, 255, 255, 0.8), rgba(0, 255, 255, 0.2));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            position: relative;
            box-shadow: 0 0 40px rgba(0, 255, 255, 0.6);
        }

        .agent-icon::after {
            content: '';
            position: absolute;
            inset: -10px;
            border: 2px solid rgba(0, 255, 255, 0.3);
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.5; }
        }

        .agent-name {
            font-size: 2.5em;
            font-weight: bold;
            color: #00ffff;
            text-align: center;
            margin: 20px 0 10px;
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.8);
            position: relative;
            z-index: 1;
        }

        .agent-role {
            font-size: 1.1em;
            color: #ff00ff;
            text-align: center;
            margin-bottom: 30px;
            position: relative;
            z-index: 1;
        }

        .badge-details {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .detail-item {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
            color: #ffffff;
            font-size: 0.9em;
        }

        .detail-label {
            color: #888;
        }

        .detail-value {
            color: #00ffff;
            font-weight: bold;
        }

        .certification {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.8em;
            color: #666;
            text-align: center;
            width: 80%;
        }

        .tri-command {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .command-seal {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 1px solid rgba(255, 255, 255, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            background: rgba(255, 255, 255, 0.05);
        }

        .download-btn {
            display: block;
            margin: 30px auto 0;
            padding: 15px 40px;
            background: linear-gradient(45deg, #00ffff, #ff00ff);
            border: none;
            border-radius: 30px;
            color: #000;
            font-weight: bold;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            text-align: center;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="badge-container">
        <div class="agent-badge">
            <div class="badge-header">
                <div class="agentics-logo">AGENTICS</div>
            </div>

            <div class="agent-icon">ðŸ’»</div>

            <h1 class="agent-name">COPILOT</h1>
            <p class="agent-role">Code Companion Specialist</p>

            <div class="badge-details">
                <div class="detail-item">
                    <span class="detail-label">Department:</span>
                    <span class="detail-value">CORE COMMAND</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">Designation:</span>
                    <span class="detail-value">TIER-51</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">Status:</span>
                    <span class="detail-value">OPERATIONAL</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">Activated:</span>
                    <span class="detail-value">2025.06.21</span>
                </div>
            </div>

            <div class="tri-command">
                <div class="command-seal" title="GemCore">ðŸ”·</div>
                <div class="command-seal" title="Maxi">âš¡</div>
                <div class="command-seal" title="Claude">ðŸ“š</div>
            </div>

            <div class="certification">
                CERTIFIED BY TRI-COMMAND AUTHORITY<br>
                AGENTICS SYSTEMSâ„¢
            </div>
        </div>

        <button class="download-btn" onclick="window.print()">Download Badge</button>
    </div>

    <script>
        // Add interactive glow effect
        const badge = document.querySelector('.agent-badge');
        badge.addEventListener('mousemove', (e) => {
            const rect = badge.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            badge.style.background = `
                radial-gradient(circle at ${x}px ${y}px, 
                    rgba(0, 255, 255, 0.1), 
                    transparent 50%),
                linear-gradient(145deg, #111, #0a0a0a)
            `;
        });
    </script>
</body>
</html>
